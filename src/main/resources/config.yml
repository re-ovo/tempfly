# TempFly 配置文件
# Generated by ${version}

# 数据库设定
database:
  # 存储类型: file, mysql 可选
  type: file

  # mysql 设定
  mysql:
    # 连接地址
    url: 'localhost:3306'

    # 数据库名
    database: 'tempfly'

    # 用户名
    username: 'root'

    # 密码
    password: 'root'


# 插件主要设定
setting:
  # 飞行兼容
  # 如果玩家有下面的权限，那么即使它用完飞行时间，也能继续使用飞行
  compatibility:
    - 'essentials.fly'

  # 禁用飞行的世界
  disabled_worlds:
    - 'disable_fly_world'

  # 自动奖励
  bonus:
    # 每日奖励
    # 权限格式: tempfly.bonus.daily.[group name]
    daily:
      normal: '10m'
      vip: '30m'

    # 新人奖励
    first: '10s'

  # PVP禁用飞行
  pvp:
    # 战斗中是否禁止飞行
    disable_when_pvp: true

    # 脱离战斗多久后才能飞行 (单位: 秒)
    pvp_cooldown: 10

  # action bar 展示
  actionbar:
    enable: true
    format: '&a当前剩余飞行时间: &b%tempfly_time_format%'

  # 飞行时间消耗设定
  timer:
    # 玩家在地面的时候是否消耗飞行时间
    ground: false

    # 玩家不移动时是否消耗飞行时间
    idle: false



# 消息设定
messages:
  bonus: '&a你获得了每日飞行时间: %length%'
  end: '&c&l你用完了你的飞行时间！'
  not_online: '&c玩家不在线!'
  pay_send: '&a你赠送了玩家 %player% 飞行时间: &f%duration%'
  pay_receive: '&a玩家 %from% 赠送了你飞行时间: &f%duration%'
